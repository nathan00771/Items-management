<div class="p-4 max-w-screen-lg mx-auto">
  <div
    class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2 mb-4"
  >
    <input
      type="text"
      placeholder="Search..."
      [(ngModel)]="searchText"
      (ngModelChange)="applyFilter()"
      class="border rounded px-4 py-2 w-full sm:max-w-md"
    />
    <button mat-raised-button color="primary" (click)="openForm()">
      Add Item
    </button>
  </div>

  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort 
      class="min-w-full border"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let element">${{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openForm(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteItem(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="[
          'id',
          'name',
          'type',
          'category',
          'price',
          'actions'
        ]"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['id', 'name', 'type', 'category', 'price', 'actions']
        "
      ></tr>
    </table>
  </div>
</div>
